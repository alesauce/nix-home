# Use tall and fullscreen layouts
layouts:
    - tall
    - fullscreen
    - tall-right
    - wide
    - two-pane
    - column
    - row
    - floating
    - widescreen-tall
    - widescreen-tall-right
    - bsp

# Modifying default mod keys to correspond to Hyper/Meh
mod1:
    - option
    - shift
    - control
    - command
mod2:
    - option
    - shift
    - control

# Modify the amethyst relaunch to use x and not z
relaunch-amethyst:
    mod: mod2
    key: x
